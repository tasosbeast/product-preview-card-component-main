<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-component">
        <div class="image-container">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 600px)"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Essence perfume bottle"
            />
          </picture>
        </div>
        <div class="content flow">
          <div class="description flow flow-small">
            <p class="content-subtitle">PERFUME</p>
            <h1 class="content-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="content-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price flex">
            <p class="price-new">$149.99</p>
            <p class="price-old">$169.99</p>
          </div>
          <button class="btn flex">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
